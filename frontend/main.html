<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>A Basic HTML5 Template</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="SitePoint">

  <meta property="og:title" content="A Basic HTML5 Template">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
  <meta property="og:description" content="A simple HTML5 Template for new projects.">
  <meta property="og:image" content="image.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" async></script>
</head>

<body>
  <div class="partpicker">
    <table>
      <tr>
        <td>
          <h4>PART</h4>
        </td>
        <td>
          <h4>YOUR MODEL</h4>
        </td>
        <td>
          <h4>AVERAGE PRICE</h4>
        </td>
      </tr>
      <tr>
        <td>CPU</td>
        <td>
          <input type="text" id="" onkeyup="handleChange(this.value, this.id)">
          <div className='search-results-wrapper'>
            <div className='search-result'>
              <script>
                let cpus = ['67000k', '8700k', '9700k'];
                cpus.forEach()
              </script>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td>GPU</td>
        <td>
          <input type="text" id="GPU" onkeyup="handleChange(this.value, this.id)">
        </td>
      </tr>
      <tr>
        <td>Motherboard</td>
        <td>
          <input type=" text" id="Motherbaord" onkeyup="handleChange(this.value, this.id)">
        </td>
      </tr>
      <tr>
        <td>RAM</td>
        <td>
          <input type="text" id="RAM" onkeyup="handleChange(this.value, this.id)">
        </td>
      </tr>
      <tr>
        <td>Power Supply</td>
        <td>
          <input type="text" id="Power" onkeyup="handleChange(this.value, this.id)">
        </td>
      </tr>
      <tr>
        <td>Case</td>
        <td>
          <input type="text" id="Case" onkeyup="handleChange(this.value, this.id)">
        </td>
      </tr>
      <tr>
        <td>Storage</td>
        <td>
          <input type="text" id="Storage" onkeyup="handleChange(this.value, this.id)">
        </td>
      </tr>
      <tr>
        <td>Case Fans</td>
        <td>
          <input type="text" id="Fans" onkeyup="handleChange(this.value, this.id)">
        </td>
      </tr>
      <tr>
        <td>CPU Cooler</td>
        <td>
          <input type="text" id="Cooler" onkeyup="handleChange(this.value, this.id)">
        </td>
      </tr>
      <tr>
        <td>Monitor</td>
        <td>
          <input type="text" id="Monitor" onkeyup="handleChange(this.value, this.id)">
        </td>
      </tr>
      <tr>
        <td>Keyboard</td>
        <td>
          <input type="text" id="Keyboard" onkeyup="handleChange(this.value, this.id)">
        </td>
      </tr>
      <tr>
        <td>Mouse</td>
        <td>
          <input type="text" id="Mouse" onkeyup="handleChange(this.value, this.id)">
        </td>
      </tr>
    </table>
  </div>
  <div class="stats">hello world</div>
</body>

</html>
