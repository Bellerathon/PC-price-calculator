<body>
  <div class="partpicker">
    <table>
      <tr>
        <td>
          <h4>PART</h4>
        </td>
        <td>
          <h4>YOUR MODEL</h4>
        </td>

        </td>
      </tr>
      <tr>
        <td>CPU</td>
        <td>
          <input type="search" id="CPU" onkeyup="handleChange(this.value, this.id)">
          <div class="search-results-wrapper">
            <div class="search-result" id="CPU-search-results"></div>
          </div>
          </input>
        </td>
      </tr>
      <tr>
